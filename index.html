<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="logo-container">
            <div class="logo-container-background">
                <p>Nova Vista</p>
            </div>
        </div>
        <div class="info-container">
            <div class="info-header">
                <p>Nova Vista: Where cosmic whispers and earthly echoes intertwine, painting dreams on a canvas of starlit serenity. Explore the uncharted, embrace the unknown, and awaken your inner voyager.</p>
                <p>Sign up now to get started:</p>
            </div>
            <div class="info-form">
                <form action="" method="post" class="signup-form" id="signup-form">
                    <div class="signup-form-name">
                        <label for="name">First name</label>
                        <input type="text" id="name" placeholder="Name" name="name">
                    </div>
                    <div class="signup-form-surname">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" placeholder="Surname" name="surname">
                    </div>
                    <div class="signup-form-email">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" name="email">
                    </div>
                    <div class="signup-form-phone">
                        <label for="tel">Phone</label>
                        <input type="tel" id="tel" placeholder="Phone number" name="tel">
                    </div>
                    <div class="signup-form-password">
                        <label for="name">Password</label>
                        <input type="password" id="password" placeholder="Password" name="password">
                    </div>
                    <div class="signup-form-confirm-password">
                        <label for="name">Confirm password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm password" name="confirm-password">
                    </div>
                </form>
            </div>
            <div class="info-footer"></div>
        </div>
    </div>
</body>
</html>
